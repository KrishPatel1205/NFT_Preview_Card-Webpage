<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="img">
        <img src="./images/icon-view.svg" alt="" class="eye" />
        <img src="./images/image-equilibrium.jpg" alt="" class="NFT" />
      </div>
      <div class="title">
        <h1>Equilibrium #3429</h1>
      </div>
      <div class="desc">
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>
      <div class="ess">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="" class="eth" />
          <p class="price">0.041 ETH</p>
        </div>
        <div class="time_left">
          <img src="./images/icon-clock.svg" alt="" class="clock" />
          <p class="time_left">3 days left</p>
        </div>
      </div>
      <hr />
      <br />
      <div class="dets">
        <img src="./images/image-avatar.png" alt="" class="avatar" />
        <div class="credits">
          <p class="credit">Creation of</p>
        </div>
        <div class="author_name">
          <p class="author">Jules Wyvern</p>
        </div>
      </div>
    </div>
  </body>
</html>
